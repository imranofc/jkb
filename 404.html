<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c2c34, #4a4a52);
            /* Dark Gray to Lighter Gray */
            color: #f0f0f0;
            overflow: hidden;
            /* Hide potential overflow from 3D effects */
        }

        .container {
            text-align: center;
            perspective: 1000px;
            /* For 3D perspective */
        }

        .error-code {
            font-size: 15vw;
            /* Responsive font size */
            font-weight: bold;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .digit {
            display: inline-block;
            color: #8A2BE2;
            /* Purple */
            text-shadow:
                5px 5px 0px #6A0DAD,
                /* Darker Purple for 3D effect */
                10px 10px 0px #4B0082;
            /* Even Darker Purple */
            transition: transform 0.3s ease-in-out;
        }

        .digit.zero {
            color: #d3d3d3;
            /* Light Gray for the zero */
            text-shadow:
                5px 5px 0px #a9a9a9,
                /* Darker Gray for 3D effect */
                10px 10px 0px #808080;
            /* Even Darker Gray */
        }

        .digit:hover {
            transform: translateZ(50px) rotateY(10deg);
            /* Simple hover 3D effect */
        }

        .message {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3),
                0 0 0 5px rgba(138, 43, 226, 0.3);
            /* Purple border shadow */
            transform: rotateX(5deg) rotateY(-5deg);
            /* Slight 3D tilt */
            transition: transform 0.5s ease-in-out;
        }

        .message:hover {
            transform: rotateX(0deg) rotateY(0deg);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #f0f0f0;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #cccccc;
        }

        .home-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #8A2BE2;
            /* Purple */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
            /* Purple shadow */
        }

        .home-button:hover {
            background-color: #6A0DAD;
            /* Darker Purple on hover */
            transform: translateY(-3px);
        }

        /* Basic animation for digits on load */
        @keyframes fadeInSlide {
            from {
                opacity: 0;
                transform: translateY(-50px) rotateX(-90deg);
            }

            to {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }

        .digit {
            animation: fadeInSlide 1s ease-out forwards;
            opacity: 0;
            /* Start hidden */
        }

        .digit:nth-child(1) {
            animation-delay: 0.2s;
        }

        .digit:nth-child(2) {
            animation-delay: 0.4s;
        }

        .digit:nth-child(3) {
            animation-delay: 0.6s;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-code">
            <span class="digit">4</span>
            <span class="digit zero">0</span>
            <span class="digit">4</span>
        </div>
        <div class="message">
            <h1>Oops! Page Not Found</h1>
            <p>We couldn't find the page you're looking for.</p>
            <a href="/" class="home-button">Go to Homepage</a>
        </div>
    </div>
    <script>// Disable Right Click
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
        });

        // Disable Keyboard Shortcuts
        document.addEventListener("keydown", function (e) {
            // Block F12
            if (e.key === "F12") {
                e.preventDefault();
            }

            // Block Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+C, Ctrl+S
            if (e.ctrlKey && (
                e.key === "u" || e.key === "s" || e.key === "c" || e.key === "j" || e.key === "i"
            ) || (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J"))) {
                e.preventDefault();
            }
        });

        // Disable drag and right click on all images
        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll("img");
            images.forEach(img => {
                img.addEventListener("dragstart", e => e.preventDefault());
                img.addEventListener("contextmenu", e => e.preventDefault());
            });
        });

    </script>
</body>

</html>
